<div class="container">
  <div class="row justify-content-md-center">
    <div
      style="background-color: goldenrod; margin: 5px;"
      class="col; shadow-sm p-3 mb-5 bg-body rounded"
      *ngFor="let employee of dane$ | async"
      (click)="onEmployeeClicked(employee)"
    >
      <div class="card" style="width: 18rem">
        <img
          [src]="employee.imageUrl"
          class="card-img-top"
          alt="{{ employee.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ employee.name }}</h5>
          <a [routerLink]="'/Omnie' + employee.name" class="btn btn-primary"
            >WiÄ™cej...</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
